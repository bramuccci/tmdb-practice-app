<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div id="app">
            <div id="homepage" class="page">
                <header>
                    <h1 class="title primary-title">Moonlight</h1>
                    <button class="btn btn-search">Search</button>
                </header>
                <section class="section-trending-preview">
                    <h2 class="title secondary-title">Trending</h2>
                    <div class="grid-cards movies-on-trending"></div>
                    <button class="btn btn-trending">See more</button>
                </section>
                <section class="section-explore-preview">
                    <h2 class="title secondary title">Explore</h2>
                    <button class="btn btn-explore">Search</button>
                </section>
            </div>

            <div id="explore" class="page">
                <section class="section-explore">
                    <h2 class="title secondary-title">Explore</h2>
                    <h3>Genres</h3>
                    <ul class="genres-list"></ul>
                    <button class="btn btn-back-to-homepage">
                        Back to Home
                    </button>
                </section>
            </div>

            <div id="trends" class="page">
                <section class="trends-section">
                    <h2 class="title secondary-title">Trends</h2>
                    <button class="btn btn-back-to-homepage">
                        Back to Home
                    </button>
                    <div class="grid-cards movies-on-trending-complete"></div>
                </section>
            </div>

            <div id="genre" class="page">
                <section class="section-genre">
                    <h2 class="title secondary-title"></h2>
                    <button class="btn btn-back-to-categories">
                        Back to categories
                    </button>
                    <div class="grid-cards movies-by-genre"></div>
                </section>
            </div>

            <div id="search" class="page">
                <section class="section-search">
                    <input type="text" name="" id="" class="search-input" />
                    <h2 class="title secondary-title">Search any movie!</h2>
                    <div class="btns">
                        <button class="btn btn-search-back">◀</button>
                        <button class="btn btn-search-next">▶</button>
                        <button class="btn btn-back-to-homepage">
                            Back to home
                        </button>
                    </div>
                    <div class="grid-cards movies-by-search"></div>
                </section>
            </div>

            <div id="movie" class="page">
                <section class="section-movie">
                    <h2 class="title secondary-title"></h2>
                    <img src="" alt="" class="movie-cover" />
                    <button class="btn btn-back-to-homepage">
                        Back to home
                    </button>
                    <ul class="movie-genres"></ul>
                    <p class="movie-description"></p>
                    <div class="grid-cards related-movies"></div>
                </section>
            </div>
        </div>

        <template id="nav-template">
            <nav class="primary-nav"></nav>
        </template>

        <template id="card-skeleton-template">
            <div class="card">
                <div class="skeleton skeleton-cover"></div>
                <div class="skeleton skeleton-title"></div>
            </div>
        </template>

        <template id="card-template">
            <div class="card">
                <img src="" alt="" class="cover" />
                <h3 class="card-title title"></h3>
            </div>
        </template>

        <template id="genre-skeleton-template">
            <div class="skeleton skeleton-genre"></div>
        </template>

        <template id="genre-template">
            <li class="genre">
                <a></a>
            </li>
        </template>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./scripts/secrets.js"></script>
        <script src="./scripts/nodes.js"></script>
        <script src="./scripts/loading-skeleton.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/navigation.js"></script>
    </body>
</html>
